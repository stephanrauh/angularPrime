					<li><a href="#d_script">controller</a></li>
				</ul>
				<div>
					<div id="d_html">
						<pre pretty-print="html" >
	<input id="change" type="text" pui-rating ng-model="rating" ng-change="ratingClicked()" />

					</div>

						<pre pretty-print="js" >
	$scope.rating = 3;

					</div>
				</div>
			</div>

	</div>
