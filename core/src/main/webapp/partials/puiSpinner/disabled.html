<div ng-include="'partials/widgetList.html'" id="widgetList"></div>
<div id="content">

	<div pui-panel title="puiSpinner">
		<div ng-include="'partials/widgetSubPages.html'" id="widgetSubPages"></div>

		<section>
			<header>Integration ng-disabled</header>

			<input id="default" type="text" pui-spinner ng-model="value" ng-disabled="disabledWidget" />
			<br/>
			<button ng-click="enableWidget()" type="button" ng-show="disabledWidget" id="enableBtn">Enable</button>
			<button ng-click="disableWidget()" type="button" ng-hide="disabledWidget" id="disableBtn">Disable</button>
		</section>

		<fieldset id="Source" pui-fieldset style="margin-bottom:20px">
			<legend>Source</legend>
			<div id="sourceTabs" pui-tabview>
                <div pui-panel title="html">
                    <pre pretty-print="html" >
<input id="default" type="text" pui-spinner ng-model="value" ng-disabled="disabledWidget" />
<br/>
<button ng-click="enableWidget()" type="button" ng-show="disabledWidget">Enable</button>
<button ng-click="disableWidget()" type="button" ng-hide="disabledWidget">Disable</button>
                    </pre>
                </div>
                <div pui-panel title="controller">
                    <pre pretty-print="js" >
$scope.value = null;

$scope.disabledWidget = true;

$scope.enableWidget = function() {
    $scope.disabledWidget = false;
};

$scope.disableWidget = function() {
    $scope.disabledWidget =  true;
};

                    </pre>
                </div>
			</div>
		</fieldset>

	</div>
</div>
