<div ng-include="'partials/widgetList.html'" id="widgetList"></div>
<div id="content">

	<div pui-panel title="puiInput on &amp;lt;input type='checkbox'&amp;gt;">
		<div ng-include="'partials/widgetSubPages.html'" id="widgetSubPages"></div>

		<section>
			<header>checked attribute is integrated and takes precedence over controller value (initially)</header>
			<input type="checkbox" id="chk2" ng-model="checkboxSelectedValue2" pui-input checked/><label for="chk2">Option 2</label><br/>
			Controller value = <span id="modelValue">{{checkboxSelectedValue2}}</span>
		</section>


		<fieldset id="Source" pui-fieldset style="margin-bottom:20px">
			<legend>Source</legend>
			<div id="sourceTabs" pui-tabview>
                <div pui-panel title="html">
                    <pre pretty-print="html" >
<input type="checkbox" id="chk2" ng-model="checkboxSelectedValue2" pui-input checked/><label for="chk2">Option 2</label><br/>
Controller value = {{checkboxSelectedValue2}}

                    </pre>
                </div>
                <div pui-panel title="controller">
                    <pre pretty-print="js" >
$scope.checkboxSelectedValue2 = false;
                    </pre>
                </div>
            </div>
		</fieldset>
	</div>
</div>
