<div ng-include="'partials/widgetList.html'" id="widgetList"></div>
<div id="content">

	<div pui-panel title="puiSticky">
		<div ng-include="'partials/widgetSubPages.html'" id="widgetSubPages"></div>

		<section>
			<header>Default integration <span version="0.5"/></header>

            <div pui-sticky id="default">

                <ul pui-menubar>
                    <li><a data-icon="ui-icon-document">File</a>
                        <ul>
                            <li><a data-icon="ui-icon-contact">New</a>
                                <ul>
                                    <li><a ng-click="doCommand('project')">Project</a></li>
                                    <li><a ng-click="doCommand('other')">Other</a></li>
                                </ul>
                            </li>
                            <li><a ng-click="doCommand('open')">Open</a></li>
                            <li><a ng-click="doCommand('quit')">Quit</a></li>
                        </ul>
                    </li>
                    <li><a data-icon="ui-icon-pencil">Edit</a>
                        <ul>
                            <li><a data-icon="ui-icon-arrowreturnthick-1-w" ng-click="doCommand('undo')">Undo</a></li>
                            <li><a data-icon="ui-icon-arrowreturnthick-1-e" ng-click="doCommand('redo')">Redo</a></li>
                        </ul>
                    </li>
                </ul>
            </div>

		</section>

		<fieldset id="Source" pui-fieldset style="margin-bottom:20px">
			<legend>Source</legend>
			<div id="sourceTabs" pui-tabview>
				<ul>
					<li><a href="#d_html">html</a></li>
					<li><a href="#d_script">controller</a></li>
				</ul>
				<div>
					<div id="d_html">
						<pre pretty-print="html" >

						</pre>
					</div>
					<div id="d_script">
						<pre pretty-print="js" >

						</pre>
					</div>
				</div>
			</div>
		</fieldset>

	</div>
</div>
