<div ng-include="'partials/widgetList.html'" id="widgetList"></div>
<div id="content">

	<div pui-panel title="puiAutocomplete">
		<div ng-include="'partials/widgetSubPages.html'" id="widgetSubPages"></div>

		<section>
			<header>Additional arrow button for all options</header>

			<input id="dropdown" type="text" pui-input ng-model="country" pui-autocomplete="{dropdown: true, completeSource: countries}"/><br/>
			Controller value is : {{country}}
		</section>

		<fieldset id="Source" pui-fieldset style="margin-bottom:20px">
			<legend>Source</legend>
			<div id="sourceTabs" pui-tabview>
                <div pui-panel title="html">
                    <pre pretty-print="html" >
<input id="dropdown" type="text" pui-input ng-model="country" pui-autocomplete="{dropdown: true, completeSource: countries}"/><br/>
Controller value is : {{country}}
                    </pre>
                </div>
                <div pui-panel title="controller">
                    <pre pretty-print="js" >
$scope.country = null;
$scope.countries = new Array("Afghanistan", "Albania", "Algeria", "Andorra", ...);
                    </pre>
                </div>
			</div>
		</fieldset>

	</div>
</div>
