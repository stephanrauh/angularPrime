<div ng-include="'partials/widgetList.html'" id="widgetList"></div>
<div id="content">

	<div pui-panel title="puiButton">
		<div ng-include="'partials/widgetSubPages.html'" id="widgetSubPages"></div>

		<section>
			<header>Icons can be placed on button</header>

			<button ng-click="showMessage('Button left icon clicked')" type="button" pui-button="{'icon':'ui-icon-check'}">Left icon</button>

			<button ng-click="showMessage('Button right icon clicked')" type="button" pui-button="{'icon':'ui-icon-close', 'iconPosition': 'right'}">Right icon
			</button>

			<button ng-click="showMessage('icon only clicked')" type="button" pui-button="{'icon':'ui-icon-disk'}"></button>
		</section>
		<fieldset id="Source" pui-fieldset style="margin-bottom:20px">
			<legend>Source</legend>
			<div id="sourceTabs" pui-tabview>
				<ul>
					<li><a href="#d_html">html</a></li>
					<li><a href="#d_script">controller</a></li>
				</ul>
				<div>
					<div id="d_html">
						<pre pretty-print="html" >
	<button ng-click="showMessage('Button left icon clicked')" type="button" pui-button="{'icon':'ui-icon-check'}">Left icon</button>

	<button ng-click="showMessage('Button right icon clicked')" type="button" pui-button="{'icon':'ui-icon-close', 'iconPosition': 'right'}">Right icon	</button>

	<button ng-click="showMessage('icon only clicked')" type="button" pui-button="{'icon':'ui-icon-disk'}"></button>
						</pre>

					</div>
					<div id="d_script">
						<pre pretty-print="js" >
	$scope.showMessage = function(msg) {
		alert(msg);
	};
						</pre>

					</div>
				</div>
			</div>
		</fieldset>

	</div>
</div>
