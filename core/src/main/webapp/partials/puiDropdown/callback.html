<div ng-include="'partials/widgetList.html'" id="widgetList"></div>
<div id="content">

	<div pui-panel title="puiDropdown">
		<div ng-include="'partials/widgetSubPages.html'" id="widgetSubPages"></div>

		<section>
			<header>User defined function called when selection is made</header>

			<select id="callback" pui-dropdown="dropdownOptions" ng-model="selectedBasic">
			    <option value="0">Select One</option>
			    <option value="1">Option 1</option>
			    <option value="2">Option 2</option>
			    <option value="3">Option 3</option>
			</select>

		</section>

		<fieldset id="Source" pui-fieldset style="margin-bottom:20px">
			<legend>Source</legend>
			<div id="sourceTabs" pui-tabview>
                <div pui-panel title="html">
                    <pre pretty-print="html" >
<select id="callback" pui-dropdown="dropdownOptions" ng-model="selectedBasic">
    <option value="0">Select One</option>
    <option value="1">Option 1</option>
    <option value="2">Option 2</option>
    <option value="3">Option 3</option>
</select>

                    </pre>
                </div>
                <div pui-panel title="controller">
                    <pre pretty-print="js" >
$scope.selectedBasic = null;

$scope.dropdownOptions = {
    callback : function (idx, label) {
        alert('user selected option with index '+idx+' and label '+label);
    }
}
                    </pre>
                </div>
			</div>
		</fieldset>
	</div>
</div>
